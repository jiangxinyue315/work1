<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/aos.css"/>
    <style>
      .top_block, .bottom_block{
        height: 1000px;
        border: 1px solid gray;
        background-color: lightgray;
      }

      div.custom_block{
        border: 1px solid red;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="top_block">上面的內容</div>

    <div class="custom_block" data-aos="fade-up">測試的文字2</div>

    <div class="bottom_block">底部的內容</div>

    <script src="./js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <script>
      $(function(){
        AOS.init();
      });
    </script>

  </body>
</html>
